<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Backups - RR Imóveis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body { 
            font-family: var(--fonte-principal, 'Poppins', sans-serif);
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .table {
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        .table thead th {
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }
        .btn-warning {
            color: white;
            background-color: #ffc107;
        }
        .btn-warning:hover {
            color: white;
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Gerenciamento de Backups</h2>
                
                <div class="row mb-4">
                    <div class="col">
                        <button onclick="realizarBackup()" class="btn btn-primary">
                            <i class="fas fa-plus-circle me-2"></i>Realizar Backup
                        </button>
                    </div>
                </div>

                <div id="error-message" class="alert alert-danger d-none"></div>

                <div class="table-responsive">
                    <div id="loading" class="text-center py-4 d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                    </div>
                    
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Arquivo</th>
                                <th>Tamanho</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="backups-list">
                            <!-- A lista de backups será inserida aqui via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
    <script>
        // Garante que não há erros de referência indefinida
        window.realizarBackup = function() {
            if (window.BackupModule) {
                return BackupModule.realizarBackup();
            } else {
                console.error('BackupModule não está disponível');
                alert('Erro: Módulo de backup não carregado corretamente');
            }
        };
    </script>
    <script src="../../assets/js/backupModule.js"></script>
    <script src="../../assets/js/backup.js"></script>
</body>
</html>
